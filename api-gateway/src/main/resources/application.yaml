spring:
  config:
    import:
      - "classpath:/eureka-url.yaml"
      - "classpath:/security-properties.yaml"
  application:
    name: api-gateway
  http:
    multipart:
      enabled: true
  cloud:
    gateway:
      routes:
        - id: file-manager
          uri: lb://file-manager
          predicates:
            - Path=/api/**
  server:
    port: 8080
